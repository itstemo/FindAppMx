<!DOCTYPE html>
<html lang="en">

	<head> 
		<script type="text/javascript" src="maps.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps?file=api&amp;&v=2&key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxSPW5CJgpdgO_s4yyMovOaVh_KvvhSfpvagV18eOyDWu7VytS6Bi1CWxw"></script>

				<link rel="stylesheet" type="text/css" href="style.css">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>
		<script type="text/javascript" src="parse.js"></script>

	</head>
	<body onload="load()"> 
		<div class="row">
			<div class="col-sm-6">
		<form class="form-horizontal" id="submitPerdi">

		<fieldset>

		<!-- Form Name -->
		<legend>Buscar Persona </legend>
		<output id="list"></output>

		<!-- Multiple Radios (inline) -->
		<div class="control-group">
		  <label class="control-label" for="radios"></label>
		  <div class="controls">
			<label class="radio-inline" for="radios-0">
			  <input type="radio" name="radios" id="tipoPerd" value="Persona" checked="checked">
			  Persona
			</label>
			<label class="radio-inline" for="radios-1">
			  <input type="radio" name="radios" id="tipoPerd" value="Mascota">
			  Mascota
			</label>
		  </div>
		</div>

		<!-- Text input-->
		<div class="control-group">
		  <label class="control-label" for="nombre">Nombre de la</label>
		  <label class="control-label" id="TipoPerd">
		  <div class="controls">
			<input id="nombre" name="nombre" type="text" placeholder="Nombre completo" class="input-xlarge" required="">

		  </div>
		</div>
		<!-- Text input-->
				<div class="control-group">
				  <label class="control-label" for="lugar">Lugar donde se extravio</label>
				  <div class="controls">
					<input id="lugar" name="lugar" type="text" placeholder="Calle/Delegacion/Auditorio" class="input-xlarge" required="">

				  </div>
				</div>
		<!-- Textarea -->
		<div class="control-group">
		  <label class="control-label" for="caracteristicas">Caracteristicas</label>
		  <div class="controls">                     
			<textarea id="caracteristicas" name="caracteristicas"></textarea>
		  </div>
		</div>

		<!-- File Button --> 
		<div class="control-group">
		  <label class="control-label" for="filebutton">Elige una foto</label>
			<input id="filebutton" name="filebutton" class="btn btn-primary center-block" type="file" >
		</div>
			
			<script>
//				Agrega el preview de la imagen en chiquito
			if (window.FileReader) {
      function handleFileSelect(evt) {
        var files = evt.target.files;
        var f = files[0];
        var reader = new FileReader();
		
          reader.onload = (function(theFile) {
            return function(e) {
              document.getElementById('list').innerHTML = ['<img src="', e.target.result,'" title="', theFile.name, '" width="50"/>'].join('');
            };
          })(f);
    
          reader.readAsDataURL(f);
      }
	 } else {
	  alert('This browser does not support FileReader');
	}
    
      document.getElementById('filebutton').addEventListener('change', handleFileSelect, false);
			</script>

		<!-- Button -->
		<div class="control-group">
		  <label class="control-label" for="singlebutton"></label>
		  <div class="controls">
		  </div>
		</div>

		</fieldset>
		</form>
		</div>
		<div class="col-sm-6">
<!--			Agregar el google Maps-->


  
  <div id="staticMapIMG" style="width: 500px; margin-left: 20px; height: 300px"></div>
  <div id="map" style="width: 500px; margin-left: 20px; height: 300px"></div>
  

<br clear="all"/>



			</div>	
		</div>
		
					<button id="submit" name="singlebutton" class="btn btn-primary center-block">Enviar</button>


	</body>
</html>
